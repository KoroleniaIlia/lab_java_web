databaseChangeLog:
  - changeSet:
      id: lab3-4
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: product_id_seq
            startValue: 1
  - changeSet:
      id: lab3-4
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_product
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: product_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: DOUBLE
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(255)
            tableName: product
  - changeSet:
      id: lab3-4
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: product_id
            constraintName: uc_product_productid
            tableName: product

