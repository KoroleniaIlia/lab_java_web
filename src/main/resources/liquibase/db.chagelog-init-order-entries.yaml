databaseChangeLog:
  - changeSet:
      id: lab3-3
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: order_entry_id_seq
            startValue: 1
  - changeSet:
      id: lab3-3
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_order_entries
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: product_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: quantity
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: order_id
                  type: BIGINT
            tableName: order_entries
  - changeSet:
      id: lab3-3
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: order_id
            baseTableName: order_entries
            constraintName: FK_ORDER_ENTRIES_ON_ORDER
            referencedColumnNames: id
            referencedTableName: orders
  - changeSet:
      id: lab3-3
      author: Ilia, taras
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: order_entries
            constraintName: FK_ORDER_ENTRIES_ON_PRODUCT
            referencedColumnNames: id
            referencedTableName: product

